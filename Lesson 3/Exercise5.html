<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];
    console.log("Товары с изображениями");
    products.filter(p => p.photos?.length > 0).forEach(p => console.log(`ProductId = ${p.id}`))
    console.log("Товары отсортированные по цене");
    products.sort((p,q) => p.price - q.price).forEach(p => console.log(`ProductId = ${p.id}, цена = ${p.price}`))
</script>
</body>
</html>
