<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let a= parseInt(prompt("Введите число 1"));
    let b= parseInt(prompt("Введите число 2"));
    if(a >= 0 && b >= 0)
        alert(`Разность = ${Math.abs(a-b)}`);
    else if (a < 0 && b < 0)
        alert(`Произведение = ${a*b}`);
    else
        alert(`Сумма = ${a+b}`);
</script>
</body>
</html>
