<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(10+10+"10"); // 10+10=20 => неявное преобразование 20 к "20" => "20"+"10"="2010" => вывод в консоль "2010"
    console.log(10+"10"+10); // неявное преобразование 10 к "10" => "10"+"10"="1010" => неявное преобразование 10 к "10" => "1010"+"10"="101010" => вывод в консоль "101010"
    console.log(10 + 10 + +"10"); // 10+10=20 => явное преобразование "10" к 10 => 20+10=30 => вывод в консоль 30
    console.log(10 / -""); // явное преобразование "" к -0 => 10/0=-infinity => вывод в консоль -infinity
    console.log(10 / +"2.5"); // явное преобразование "2.5" к 2.5 => 10/2.5=4 => вывод в консоль 4
</script>
</body>
</html>
